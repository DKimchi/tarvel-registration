<mat-toolbar class="pasPickrToolbar">
  <mat-toolbar-row class="pasPickrToolbar">
    <div>
      בחר שם {{ displayName }} -
      <strong class="ToolbarPasName"
        >{{ pasName ? pasName : 'לא ניבחר' }}
      </strong>
      <button
        mat-button
        color="accent"
        *ngIf="displayName === 'נהג'"
        (click)="openConstTrip()"
        class="openConstTrip"
        aria-hidden="false"
        aria-label="כפתור נסיעות קבועות"
      >
        ניסעות קבועות
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-grid-list id="endTrip" cols="8" rowHeight="3.8rem">
  <mat-grid-tile colspan="4">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input
          type="text"
          placeholder="שם נוסע"
          aria-label="conCar"
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete"> </mat-autocomplete>
      </mat-form-field>
    </form>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <div class="btnsDetails" *ngIf="auth.user$ | async as user">
      <button
        mat-mini-fab
        color="primary"
        (click)="choosePas(user.displayName)"
      >
        <mat-icon aria-label="Example icon-button with a heart icon"
          >account_circle</mat-icon
        ></button
      ><br />
      מלא פרטים אישיים
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <div class="btnsDetails">
      <button mat-mini-fab color="warn" (click)="choosePas('אפס שם')">
        <mat-icon aria-label="Example icon-button with a heart icon"
          >close</mat-icon
        >
      </button>
      <br />
      {{ pasName ? ' אפס שם ויעד חיוב' : 'אין נוסעים נוספים' }}
    </div>
  </mat-grid-tile>
</mat-grid-list>
<mat-nav-list *ngFor="let option of filteredOptions | async">
  <mat-option (click)="choosePas(option)" [value]="option">
    {{ option }}
  </mat-option>
</mat-nav-list>
