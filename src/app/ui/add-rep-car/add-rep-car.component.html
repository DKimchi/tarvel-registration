<div class="main-div">
  <form [formGroup]="newRepCarData" (ngSubmit)="onSubmit()">
    <mat-card class="main-card">
      <mat-card-header>
        <mat-card-title>
          <mat-grid-list cols="9" rowHeight="2rem" gutterSize="2px">
            <mat-grid-tile [colspan]="9" [rowspan]="1">
              הכנסת רכב חלופי
            </mat-grid-tile>
            <mat-grid-tile [colspan]="9" [rowspan]="1"
              ><strong
                >ל{{ carDataService.carData.name }}</strong
              ></mat-grid-tile
            >
          </mat-grid-list>
        </mat-card-title>
        <mat-card-subtitle>שאלון להכנסת פרטים של רכב חלופי</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list cols="9" rowHeight="4rem" gutterSize="2px">
          <mat-grid-tile [colspan]="7" [rowspan]="1">
            <mat-form-field class="input">
              <mat-label class="inputLabel" for="typeName">
                יצרן ודגם הרכב
              </mat-label>
              <input #typeName matInput formControlName="typeName" required />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-icon
              #tooltipTypeName="matTooltip"
              matSuffix
              (click)="tooltipTypeName.toggle()"
              matTooltip="פירטו של יצרן רכב הדגם של הרכב (לגודמה - ניסן מיקרה, פורד פוקוס)"
              >help_outline</mat-icon
            >
          </mat-grid-tile>
          <mat-grid-tile [colspan]="7" [rowspan]="1">
            <mat-form-field class="input">
              <mat-label class="inputLabel" for="carNumber">
                מספר רכב
              </mat-label>
              <input
                #carNumber
                type="string"
                matInput
                maxlength="8"
                minlength="7"
                pattern="^[0-9]*$"
                formControlName="carNumber"
                required
              />
              <mat-error *ngIf="newRepCarData.get('carNumber').invalid">{{
                getErrorMessageForCarNumber()
              }}</mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-icon
              #tooltipCarNumber="matTooltip"
              matSuffix
              (click)="tooltipCarNumber.toggle()"
              matTooltip="מספר רישוי של הרכב. להכניס רק מספרים (12345678)"
              >help_outline</mat-icon
            >
          </mat-grid-tile>
          <mat-grid-tile [colspan]="7" [rowspan]="1">
            <mat-form-field class="input">
              <mat-label class="inputLabel" for="code">
                קוד רכב
              </mat-label>
              <input #code matInput formControlName="code" required />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-icon
              #tooltipCode="matTooltip"
              matSuffix
              (click)="tooltipCode.toggle()"
              matTooltip="קוד ההנעה של הרכב. אם אין קוד לכתוב 'אין קוד'."
              >help_outline</mat-icon
            >
          </mat-grid-tile>
          <mat-grid-tile [colspan]="7" [rowspan]="1">
            <mat-form-field class="input">
              <mat-label class="inputLabel" for="startKMinFleet">
                ק"מ פתיחה רכב חלופי
              </mat-label>
              <input
                #startKMinFleet
                matInput
                type="number"
                formControlName="startKMinFleet"
                required
              />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-icon
              #tooltipStartKMinFleet="matTooltip"
              matSuffix
              (click)="tooltipStartKMinFleet.toggle()"
              matTooltip='ק"מ שבו נלקח הרכב.'
              >help_outline</mat-icon
            >
          </mat-grid-tile>
        </mat-grid-list>

        <mat-card-actions align="start">
          <div>
            <button mat-stroked-button type="submit" id="singUpBtn">
              הכנס רכב חלופי
            </button>
          </div>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </form>
</div>
