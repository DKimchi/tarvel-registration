<div class="constTrip-card">
  <mat-card class="example-card">
    <mat-icon
      svgIcon="cancel_outline"
      routerLink="/"
      class="closedBTN"
    ></mat-icon>
    <mat-card-header class="card-header">
      <mat-card-title>פרטי נסיעה קבועה</mat-card-title>
      <mat-card-subtitle>שאלון ליצירת נסיעה קבועה</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="9" rowHeight="4rem">
        <mat-grid-tile colspan="7">
          <mat-form-field class="input">
            <mat-label class="inputLabel" for="constTripName"
              >שם הנסיעה הקבועה
            </mat-label>
            <input #name matInput [(ngModel)]="constTrip.name" required />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
          <mat-icon
            #tooltipName="matTooltip"
            matSuffix
            (click)="tooltipName.toggle()"
            matTooltip="שם הנסיעה הקבועה אשר יוצג ברשימות של הנסיעות הקבועות"
            >help_outline</mat-icon
          >
        </mat-grid-tile>
      </mat-grid-list>
      <app-pas-selector></app-pas-selector>

      <div id="registrationButton">
        <button mat-stroked-button (click)="saveConstTrip()" id="singUpBtn">
          שמור נסיעה קבועה
        </button>
      </div>
      <!-- TODO: להוסיף כפתור יציאה בלי לשמור נסיעה קבוע. -->
    </mat-card-content>
  </mat-card>
</div>
