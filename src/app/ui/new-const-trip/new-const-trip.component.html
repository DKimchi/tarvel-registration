<div class="constTrip-card">
  <mat-card>
    <mat-card-header class="card-header">
      <mat-card-title>פרטי נסיעה קבועה</mat-card-title>
      <mat-card-subtitle>שאלון ליצירת נסיעה קבועה</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="9" rowHeight="4rem">
        <mat-grid-tile colspan="7">
          <mat-form-field class="input">
            <mat-label class="inputLabel" for="constTripName"
              >שם הנסיעה הקבועה
            </mat-label>
            <input #name matInput [(ngModel)]="constTrip.name" required />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
          <mat-icon
            #tooltipName="matTooltip"
            matSuffix
            (click)="tooltipName.toggle()"
            matTooltip="שם הנסיעה הקבוע אשר יוצג ברשימות של הנסיעות הקבועות"
            >help_outline</mat-icon
          >
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="9" rowHeight="1.75rem" gutterSize="0.5rem">
        <mat-grid-tile [colspan]="3">
          <label for="constTripDriverName">שם נהג:</label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6">
          <button
            mat-raised-button
            class="btnPas"
            id="btnDriverName"
            (click)="openDialogPasNames('driver')"
          >
            {{
              constTrip.driver.name ? constTrip.driver.name : 'שם נהג - חובה'
            }}
          </button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3">
          <label for="constTripDriverbill">יעד חיוב נהג:</label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6">
          <button
            mat-raised-button
            class="btnPas btnbill"
            id="btnDriverBill"
            (click)="openDialogPasBill('driver')"
          >
            {{
              constTrip.driver.bill.nameOfBill
                ? constTrip.driver.bill.nameOfBill
                : 'יעד חיוב נהג - חובה'
            }}
          </button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3">
          <label for="constTripPsa2Name">שם נוסע 2:</label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6">
          <button
            mat-raised-button
            class="btnPas"
            id="btnPas2Name"
            (click)="openDialogPasNames('pas2')"
          >
            {{ constTrip.pas2.name ? constTrip.pas2.name : 'שם נוסע 2' }}
          </button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3">
          <label for="constTripPsa2Bill">יעד חיוב נוסע 2:</label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6">
          <button
            mat-raised-button
            class="btnPas btnbill"
            id="btnPas2Bill"
            (click)="openDialogPasBill('pas2')"
          >
            {{
              constTrip.pas2.bill.nameOfBill
                ? constTrip.pas2.bill.nameOfBill
                : 'יעד חיוב נוסע 2'
            }}
          </button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3">
          <label for="constTripPsa3Name">שם נוסע 3:</label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6">
          <button
            mat-raised-button
            class="btnPas"
            id="btnPas3Name"
            (click)="openDialogPasNames('pas3')"
          >
            {{ constTrip.pas3.name ? constTrip.pas3.name : 'שם נוסע 3' }}
          </button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3">
          <label for="constTripPsa3Bill">יעד חיוב נוסע 3:</label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6">
          <button
            mat-raised-button
            class="btnPas btnbill"
            id="btnPas3Bill"
            (click)="openDialogPasBill('pas3')"
          >
            {{
              constTrip.pas3.bill.nameOfBill
                ? constTrip.pas3.bill.nameOfBill
                : 'יעד חיוב נוסע 3'
            }}
          </button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3">
          <label for="constTripPsa4Name">שם נוסע 4:</label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6">
          <button
            mat-raised-button
            class="btnPas"
            id="btnPas4Name"
            (click)="openDialogPasNames('pas4')"
          >
            {{ constTrip.pas4.name ? constTrip.pas4.name : 'שם נוסע 4' }}
          </button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3">
          <label for="constTripPsa4Bill">יעד חיוב נוסע 4:</label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6">
          <button
            mat-raised-button
            class="btnPas btnbill"
            id="btnPas4Bill"
            (click)="openDialogPasBill('pas4')"
          >
            {{
              constTrip.pas4.bill.nameOfBill
                ? constTrip.pas4.bill.nameOfBill
                : 'יעד חיוב נוסע 4'
            }}
          </button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3">
          <label for="constTripPsa5Name">שם נוסע 5:</label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6">
          <button
            mat-raised-button
            class="btnPas"
            id="btnPas5Name"
            (click)="openDialogPasNames('pas5')"
          >
            {{ constTrip.pas5.name ? constTrip.pas5.name : 'שם נוסע 5' }}
          </button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3">
          <label for="constTripPsa5Bill">יעד חיוב נוסע 5:</label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6">
          <button
            mat-raised-button
            class="btnPas btnbill "
            id="btnPas5Bill"
            (click)="openDialogPasBill('pas5')"
          >
            {{
              constTrip.pas5.bill.nameOfBill
                ? constTrip.pas5.bill.nameOfBill
                : 'יעד חיוב נוסע 5'
            }}
          </button>
        </mat-grid-tile>

        <!-- TODO:להסיף את נוסעים 6 ו7 -->
      </mat-grid-list>
      <div id="registrationButton">
        <button mat-stroked-button (click)="saveConstTrip()" id="singUpBtn">
          שמור נסיעה קבועה
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
